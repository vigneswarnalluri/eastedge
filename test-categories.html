<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Categories API Test</h1>
    
    <div class="test-section">
        <h2>Test Categories API</h2>
        <button onclick="testCategoriesAPI()">Test /api/categories</button>
        <button onclick="testAdminCategoriesAPI()">Test /api/categories/admin/all</button>
        <div id="categoriesResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test with Fetch API</h2>
        <button onclick="testWithFetch()">Test with Fetch</button>
        <div id="fetchResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test CORS</h2>
        <button onclick="testCORS()">Test CORS</button>
        <div id="corsResult" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';

        async function testCategoriesAPI() {
            const resultDiv = document.getElementById('categoriesResult');
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE_URL}/api/categories`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Categories count: ${data.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Error!</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Network Error!</h3>
                    <p>Error: ${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }

        async function testAdminCategoriesAPI() {
            const resultDiv = document.getElementById('categoriesResult');
            resultDiv.innerHTML = 'Testing admin endpoint...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE_URL}/api/categories/admin/all`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Admin Endpoint Success!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Categories count: ${data.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Admin Endpoint Error!</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Admin Endpoint Network Error!</h3>
                    <p>Error: ${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }

        async function testWithFetch() {
            const resultDiv = document.getElementById('fetchResult');
            resultDiv.innerHTML = 'Testing with fetch...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE_URL}/api/categories`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Fetch Test Result</h3>
                    <p>Status: ${response.status}</p>
                    <p>Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</p>
                    <p>Data: ${JSON.stringify(data, null, 2)}</p>
                `;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Fetch Test Error</h3>
                    <p>Error: ${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('corsResult');
            resultDiv.innerHTML = 'Testing CORS...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE_URL}/api/categories`, {
                    method: 'OPTIONS',
                });
                
                resultDiv.innerHTML = `
                    <h3>CORS Test Result</h3>
                    <p>Status: ${response.status}</p>
                    <p>Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}</p>
                    <p>Access-Control-Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods')}</p>
                    <p>Access-Control-Allow-Headers: ${response.headers.get('Access-Control-Allow-Headers')}</p>
                `;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>CORS Test Error</h3>
                    <p>Error: ${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
